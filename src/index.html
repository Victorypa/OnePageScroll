<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Template Basic Images Start -->
    <meta property="og:image" content="path/to/image.jpg">
    <link rel="icon" href="img/favicon/favicon.ico">
    <link rel="apple-touch-icon" sizes="180x180" href="img/favicon/apple-touch-icon-180x180.png">
    <!-- Template Basic Images End -->

    <!-- Custom Browsers Color Start -->
    <meta name="theme-color" content="#0083ff">
    <!-- Custom Browsers Color End -->
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>

    <header class="header">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 px-0">
                    <nav class="navbar navbar-expand-lg">
                        <div class="col-md-2 col-sm-auto align-self-start">
                            <a class="header__logo">
                                <img src="img/logo.jpg" alt="logo">
                            </a>
                        </div>
                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01"
                            aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>

                        <div class="collapse navbar-collapse" id="navbarColor01">
                            <ul class="navbar-nav mr-auto">
                                <li class="nav-item active">
                                    <a class="nav-link" href="#">Species<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link active" href="#" >About us</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Our work</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="#">Get involved</a>
                                </li>
                            </ul>
                            <form class="form-inline">
                                <button class="btn btn-outline-info my-2 my-sm-0">Donate<span></span></button>
                            </form>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
    </header>

    <div class="wrapper">
        <section class="cat">
            <div class="container-fluid h-100">

                <div class="row h-50  align-items-end">

                    <div class="cat__content col-12 d-flex justify-content-center">

                        <div class="cat__desc col-md-8">
                            <h1 class="primary-caption">
                                species
                            </h1>

                            <div class="primary-desc">Bengal Cat</div>
                            <h2 class="primary-caption">
                                status
                            </h2>
                            <div class="primary-desc primary-desc--small">Endangered</div>
                        </div>

                    </div>

                </div>
            

                <div class="row h-50 col-12 justify-content-end">
                        <div class="socials d-flex align-items-end">
                            <i class="fa fa-twitter-square"></i>
                            <i class="fa fa-instagram"></i>
                        </div>
                    </div>
            </div>   
        </section>
   
    <section class="bird animation">
        <div class="container">
            <div class="row bird__wrapper align-items-end">
                <div class="col-md-4">
                    <h3 class="primary-caption">
                        <i class="fa fa-caret-right"></i>
                        species
                        <div class="caption-line"></div>
                    </h3>

                    <div class="primary-desc">Eagle</div>
                    <h4 class="primary-caption">
                        <i class="fa fa-caret-right"></i>
                        status
                        <div class="caption-line"></div>
                    </h4>
                    <div class="primary-desc primary-desc--small">Endangered</div>
                </div>


            </div>

            <div class="row align-items-center justify-content-center">

            </div>


    </section>

    <section class="fox">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">

            </div>
    </section>

    <section class="dog animation">
        <div class="container-fluid">
            <div class="row align-items-center justify-content-center">

            </div>
    </section>

    </div>

    <script src="js/scripts.min.js"></script>
</body>

</html>
